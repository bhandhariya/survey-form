<table *ngIf="data" class="table table-striped table-inverse">
    <thead class="thead-inverse">
        <tr>
            <th>Name</th>
            <th>Survey-1</th>
            <th>Survey-2</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data" >
                <td scope="row">{{item.name}}</td>
                <td>
                    <table>
                        <tr>
                            <th>First Section</th>
                            <th>Second Section</th>
                            <th>total</th>
                        </tr>
                        <tr>
                            <td>{{getFirstSectionResult(item.SureveyDetails[0])}}</td>
                            <td>{{getSecondSectionResult(item.SureveyDetails[0])}}</td>
                            <td>{{getTotal(item.SureveyDetails[0])}}</td>
                        </tr>
                    </table>
                </td>
                <td></td>
            </tr>
           
        </tbody>
</table>
